<!DOCTYPE html>
<html>
<body>

  <div>default: 120px by 90px</div>
  <img id="rect" src="http://1.bp.blogspot.com/--BTpIce6CfA/UgmUfyRk8JI/AAAAAAAAfU0/Kk_NXE5ohI4/s1600/august+2013+12+004.JPG" width="107" height="98">

  <div>default: 320px by 180px</div>

  <div />
